<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyCompany</a>

    <div class="d-flex">
      <span *ngIf="isLoggedIn" class="navbar-text me-3 text-white">
        Welcome, {{ username }}
      </span>
      <button
        *ngIf="!isLoggedIn"
        (click)="onLogin()"
        class="btn btn-primary me-2"
      >
        Login
      </button>

      <button
        *ngIf="isAdmin"
        class="btn btn-secondary mx-3"
        (click)="gotoAddPage()"
      >
        Add Event
      </button>
      <button *ngIf="isLoggedIn" class="btn btn-danger" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>
