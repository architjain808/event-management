<div class="container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="success-card text-center">
    <mat-icon class="success-icon">check_circle</mat-icon>
    <mat-card-title>Event Booked Successfully!</mat-card-title>
    <mat-card-content>
      <p>
        Thank you for booking your event. We look forward to seeing you there!
      </p>
      <p><strong>Date:</strong> {{ eventDate }}</p>
      <p><strong>Location:</strong> {{ eventLocation }}</p>
    </mat-card-content>
    <mat-card-actions class="justify-content-center">
      <button mat-raised-button color="primary" (click)="gotoHome()">
        Go to Home
      </button>
    </mat-card-actions>
  </mat-card>
</div>
